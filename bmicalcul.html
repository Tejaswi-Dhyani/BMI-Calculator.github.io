<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
     body{
        width: 100%;
        height: 100vh;
    background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url("backgroundimage.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
     }
    </style>

</head>
<body>
    <div class="container">
        <div class="card" style="border: 2px solid rgb(212, 6, 6);">
            <div class="card-header bg-warning bg-gradient text-center h4">BMI Calculator</div>
            <div class="card-body">
                <form  class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group ">
                        <label>Weight:</label>
                        <input type="number" name="" placeholder="Weight in Kg" required class="form-control" id="weight">
                    </div>
                    <div class="form-group">
                        <label>Height:</label>
                        <input type="text" name="" placeholder="Height in Ft" required class="form-control" id="height">
                    </div>
                    <div class="form-group">
                        <label>BMI Value:</label>
                        <input type="text" name="" class="form-control" id="bmivalue">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-lg btn-success  rounded" onclick="getbmivalue()">CHECK BMI</button>
                    </div>

                </form>
            </div>
            <div class="card-footer text-center bg-warning bg-gradient">A BMI of between 18.5 and 24.9 is ideal.</div>
          </div>
    </div>
    <script>
        function getbmivalue(){
           var weight=document.getElementById("weight").value;
          var height=document.getElementById("height").value;
            // height in inch
          height = height*12;   
        //   height in meter
          height = height*0.025;
          newbmivalue= weight/(height*height);
          newbmivalue=Math.round(newbmivalue*10)/10;
          document.getElementById("bmivalue").value=newbmivalue;
        }
    </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
